<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event bubbling</title>
    <script>
    /*
    This is a todo list app. Clicking the
    "remove" button should remove the
    corresponding li from the list.

    Typing a task description into #input-field and then clicking #add-button should add a new li with
    the task description and a remove button
    into #tasks.
    */
    window.addEventListener('load', function() {
      // var task = document.getElementById('tasks')
      // button.addEventListener("click", function() {
      //   this.remove() = 'You clicked!';

      document.getElementById('add-button').addEventListener("click", function() {
        var newLi = document.createElement('li');
        var content = document.getElementById('input-field');
        var remove = document.createElement('button');
        remove.textContent = 'remove';
        newLi.textContent = content.value;
        document.getElementById("tasks").appendChild(newLi).appendChild(remove);
      })
      document.getElementById('button').contains('remove').addEventListener("click", function() {
      
        newLi.last().remove()
    })
    </script>
  </head>
  <body>
    <input id="input-field" type="text">
    <button id="add-button">Add</button>
    <ul id="tasks">
      <li>Water plants
        <button>remove</button>
      </li>
      <li>Homework
        <button>remove</button>
      </li>
    </ul>
  </body>
</html>
