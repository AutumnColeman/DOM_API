<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document.querySelectorAll()</title>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
    </ul>
    <ul class="results">
      <li>Result one</li>
      <li>Result two</li>
    </ul>
    <script>
    /*
    Use a CSS selector to select all li elements within the ul with
    the class of "results". Print them out to the console.
    */
    var links = document.querySelectorAll('ul.results li')
    for (var i = 0; i < links.length; i++) {
      var item = links[i];
      console.log(item)
    }
    // document.querySelectorAll('ul li.results')
    </script>
  </body>
</html>
