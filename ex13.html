<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>addEventListener, event.target </title>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
    <button>Click me</button>
    <script>
    /*
    When any button is clicked, change the
    text on the clicked button to
    "You clicked".

    Hint: Use event.target - event is the first parameter in the event handler
    function to addEventListener.
    */

    var button = document.querySelectorAll('button');
    for (var i = 0; i < button.length; i++) {
      button[i].addEventListener("click", function() {
        this.textContent = 'You clicked!';
      })
    }
    </script>
  </body>
</html>
