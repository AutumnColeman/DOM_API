<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input.value</title>
  </head>
  <body>
    <input id="text-field" name="query">
    <script>
    /*
    Set the value of the #text-field to "Hello".
    */
    var text = document.querySelector('#text-field')
    text.value = "Hello"
    </script>
  </body>
</html>
